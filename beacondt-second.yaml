apiVersion: v1
kind: ServiceAccount
metadata:
    name: beacondt-second
---
apiVersion: v1
kind: Service
metadata:
  name: beacondt-second
  labels:
    app: beacondt-second
spec:
  ports:
  - port: 9989
    targetPort: 9998   
    name: http
  selector:
    app: beacondt-second
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: beacondt-second-v4
  labels:
    version: v4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beacondt-second
  template:
    metadata:
      labels:
        app: beacondt-second
        version: v4
      annotations:
        consul.hashicorp.com/connect-inject: 'true'
    spec:
      containers:
      - name: beacondt-second
        image: timfa/a1pe:beacon
        env:
        - name: FOSTER_SERVICE
          value: /tgcs/1.0.0
        resources:
          requests:
            cpu: 100m
        imagePullPolicy: Always
        ports:
        - containerPort: 9998
      imagePullSecrets:
        - name: foster
